<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Garbage Checker</h1>
        <!-- Updated form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="pdf_files">Upload PDF Folder:</label>
            <input type="file" id="pdf_files" name="pdf_files" webkitdirectory directory multiple required>
            
            <h2>Configuration Options</h2>
            <label for="entropy_threshold">Entropy Threshold:</label>
            <input type="number" id="entropy_threshold" name="entropy_threshold" value="3.5" step="0.1" required>
            
            <label for="line_length_threshold">Average Line Length Threshold:</label>
            <input type="number" id="line_length_threshold" name="line_length_threshold" value="20" required>
            
            <label for="non_alpha_ratio">Non-Alphanumeric Ratio Threshold:</label>
            <input type="number" id="non_alpha_ratio" name="non_alpha_ratio" value="0.5" step="0.1" required>
            
            <button type="submit">Check Folder</button>
        </form>
        <!-- Error section -->
        <div id="error">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
        <!-- Results section -->
        <div id="results">
            {% if result %}
                <h2>Result</h2>
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
